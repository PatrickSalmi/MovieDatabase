<meta name="viewport" content="width=device-width, initial-scale=1">
<title>TMD</title>

<body style="background-color: rgb(229, 238, 145);">
<center>

<h1>The Movie Database</h1>
{% if session.user_id %}
<p>You are logged in as {{ session.user_name }}</p>
<a href="/logout">Log out</a>

{% else %}
<a href="/login">login</a>
<a href="/register">Create account</a>
{% endif %}

<h2>Movies:</h2>
<hr>
{% for movies in list %}
<a href="/movie/{{movies.name}}">{{ movies.name }}</a>
<hr>
{% endfor %}

{% if session.user_id %}
<br>
<a href="/add_movie">Add a movie</a>
<a href="/watchlist">Your watchlist</a>
{% endif %}

</center>
</body>
