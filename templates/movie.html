<h1>{{ name }}</h1>

<p>Release year: {{ release }}</p>
<p>Director: {{ director }}</p>
<p>Genre: {{ genre }}</p>

{% if session.user_id %}
<form action="/movie/{{name}}" method="POST">
    <input type="submit" value="Add to watchlist">
</form>

{% else %}
<p>Log in to add movies to your watchlist</p>
{% endif %}
