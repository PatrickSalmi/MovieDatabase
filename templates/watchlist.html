<meta name="viewport" content="width=device-width, initial-scale=1">
<title>TMD</title>

<body style="background-color: rgb(229, 238, 145);">
<center>

<h1>Your watchlist</h1>

{% if session.user_id %}

<h2>Movies:</h2>
<hr>
{% for movies in list %}
<a href="/movie/{{movies.name}}">{{ movies.name }}</a>
<hr>
{% endfor %}

{% else %}
<h2>You are not signed in</h2>
{% endif %}

<p></p>
<a href="/">Go back</a>

</center>
</body>
